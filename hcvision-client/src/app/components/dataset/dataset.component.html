<div class="split-container">
  <div class="left-panel">
    <mat-card style="display: flex; flex-direction: column; height: 100%;">
    <div class="button-container">
      <button mat-raised-button color="primary" (click)="uploadFile()">Upload</button>
      <button mat-raised-button color="accent" (click)="downloadFile()">Download</button>
      <button mat-raised-button color="warn" (click)="deleteDataset()">Delete</button>
    </div>
    <app-dataset-list (itemSelected)="previewDataset($event)"></app-dataset-list>
    </mat-card>
  </div>
  <div class="right-panel">
    <app-dataset-preview></app-dataset-preview>
  </div>
</div>
