<h2 mat-dialog-title>Upload File</h2>
<div mat-dialog-content>
  <input type="file" (change)="handleFileInput($event)" #fileInput style="display: none">

  <button mat-raised-button color="primary" (click)="fileInput.click()">Choose File</button>
  <br>
  <br>
  <mat-form-field>
    <mat-label>Access Type</mat-label>
    <mat-select [(ngModel)]="data.accessType" name="accessType">
      <mat-option *ngFor="let type of accessTypes" [value]="type">{{ type }}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onDialogClose()">Cancel</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="{ file: selectedFile, accessType: data.accessType }"
          cdkFocusInitial>Upload
  </button>
</div>
