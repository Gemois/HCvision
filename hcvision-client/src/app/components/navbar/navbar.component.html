<mat-sidenav-container>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <mat-toolbar-row>

        <img class="logo" src="../../../assets/home/navbar_icon.png" alt="Logo">
        <span class="title">HCvision</span>
        <span class="spacer"></span>
        <div *ngIf="!isSmallScreen">
          <button mat-button routerLink="/">Home</button>
          <button mat-button routerLink="/about">About</button>
          <button mat-button routerLink="/dataset">Datasets</button>
          <button mat-button routerLink="/hierarchical">Hierarchical</button>
          <button mat-button routerLink="/history">History</button>
          <button mat-button routerLink="/profile">Profile</button>
          <button mat-button (click)="openApiDocs()">Api Docs</button>
          <button mat-button (click)="openRateForm()">Rate us</button>
          <span *ngIf="!isAuthenticated();" class="login-button">
      <button mat-button routerLink="/login">Login</button>
    </span>
          <span *ngIf="isAuthenticated();" class="logout-button">
      <button mat-button (click)="logout()">Logout</button>
          </span>
        </div>
        <button mat-icon-button *ngIf="isSmallScreen" (click)="sidenav.toggle()">
          <mat-icon aria-label="Menu">menu</mat-icon>
        </button>
      </mat-toolbar-row>
    </mat-toolbar>

    <router-outlet></router-outlet>
  </mat-sidenav-content>

  <mat-sidenav #sidenav mode="push" position="end" class="sidenav">
    <div *ngIf="isSmallScreen">

      <mat-nav-list>
        <a mat-list-item routerLink="/">Home</a>
        <a mat-list-item routerLink="/about">About</a>
        <a mat-list-item routerLink="/dataset">Datasets</a>
        <a mat-list-item routerLink="/hierarchical">Hierarchical</a>
        <a mat-list-item routerLink="/history">History</a>
        <a mat-list-item routerLink="/profile">Profile</a>
        <a mat-list-item (click)="openApiDocs()">Api Docs</a>
        <a mat-list-item (click)="openRateForm()">Rate us</a>
        <a *ngIf="!isAuthenticated();" mat-list-item routerLink="/login">Login</a>
        <a *ngIf="isAuthenticated();" mat-list-item (click)="logout()">Logout</a>
      </mat-nav-list>
    </div>
  </mat-sidenav>
</mat-sidenav-container>
